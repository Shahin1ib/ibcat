<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>
<body>
    <h1>Instagram Clone</h1>
    {% for post in posts %}
    <div>
        <img src="{{ post.image.url }}" alt="{{ post.caption }}">
        <p>{{ post.caption }}</p>
    </div>
    {% endfor %}
</body>
</html>
